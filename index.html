<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <main>
    <nav>
      <div class="logo">
        <i class="ri-netease-cloud-music-line"></i>
        <p>MusAI</p>
      </div>
      <div class="nav-input">
        <input type="text" id="music-input" placeholder="Search Music">
        <input type="text" id="category-input" placeholder="Search Music By Artist ,Cat. Deshbhakti ,Romantic etc.">
        <i class="ri-search-line"></i>
      </div>
    </nav>
    <section>
      <div class="playlist-cont">
      </div>
      <div class="center">
        <div class="music-player">
          <div class="top">
            <div class="album-art">
              <img
                src="https://images.unsplash.com/photo-1744023238070-062811b3a702?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Album Art">
            </div>
            <div class="song-info">
              <p class="song-title">Song Title</p>
              <p class="song-artist">Artist Name</p>
            </div>
          </div>
          <div class="progress-bar">
            <span class="current-time">0:00</span>
            <input type="range" value="0" max="100">
            <span class="duration">3:25</span>
          </div>
          <div class="controls">
            <button class="prev"><i class="ri-play-reverse-line"></i></button>
            <button class="play-pause"><i class="ri-play-circle-fill"></i></button>
            <button class="next"><i class="ri-play-line"></i></button>
          </div>
        </div>
      </div>
      <div class="lyrics">
        <p>!No lyrics found</p>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
